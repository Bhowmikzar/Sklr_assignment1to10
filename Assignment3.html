<!-- HTML Table -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Schedule</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
          <th>Sunday</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Work</td>
          <td>Gym</td>
          <td>Work</td>
          <td>Work</td>
          <td>Relax</td>
          <td>Shopping</td>
          <td>Family Time</td>
        </tr>
        <tr>
          <td>Study</td>
          <td>Study</td>
          <td>Study</td>
          <td>Study</td>
          <td>Study</td>
          <td>Study</td>
          <td>Rest</td>
        </tr>
        <tr>
          <td>Exercise</td>
          <td>Exercise</td>
          <td>Exercise</td>
          <td>Exercise</td>
          <td>Exercise</td>
          <td>Exercise</td>
          <td>Exercise</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
