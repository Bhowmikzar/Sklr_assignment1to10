<!-- HTML Media -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Media</title>
  </head>
  <body>
    <h1>Media Examples</h1>

    <section>
      <h2>Audio Player</h2>
      <audio controls>
        <source src="your-audio-file.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
      <p>
        This is an audio player. Use the controls to play, pause, and adjust the
        volume of the audio file.
      </p>
    </section>

    <section>
      <h2>Video Player</h2>
      <video controls width="600">
        <source src="your-video-file.mp4" type="video/mp4" />
        Your browser does not support the video element.
      </video>
      <p>
        This is a video player. Use the controls to play, pause, adjust the
        volume, and seek through the video.
      </p>
    </section>
  </body>
</html>
