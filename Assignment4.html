<!-- HTML Image and Links -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image and Links</title>
  </head>
  <body>
    <figure>
      <img src="https://via.placeholder.com/600x400" alt="Placeholder Image" />
      <figcaption>This is a placeholder image.</figcaption>
    </figure>
    <p>
      Image source:
      <a href="https://via.placeholder.com/600x400" target="_blank"
        >Placeholder Image</a
      >
    </p>
  </body>
</html>
