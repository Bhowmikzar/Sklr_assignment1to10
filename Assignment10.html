<!-- HTML Comments and Special Characters -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Comments and Special Characters</title>
  </head>
  <body>
    <!-- This is a comment explaining the header section -->
    <header>
      <h1>Welcome to My Website</h1>
    </header>

    <!-- This is a comment explaining the main content section -->
    <main>
      <p>Here are some special characters:</p>
      <ul>
        <li>&amp; (Ampersand)</li>
        <li>&lt; (Less Than)</li>
        <li>&gt; (Greater Than)</li>
        <li>&copy; (Copyright)</li>
        <li>&reg; (Registered Trademark)</li>
        <li>&trade; (Trademark)</li>
      </ul>
    </main>

    <!-- This is a comment explaining the footer section -->
    <footer>
      <p>Contact us at: info@example.com</p>
    </footer>
  </body>
</html>
